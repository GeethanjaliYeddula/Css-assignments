<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        button {padding: 10px; 
            background-color: rgb(64, 64, 248);
            border: 1px solid rgb(154, 96, 231);
            border-radius: 10px;
            line-height: 20px;}
            button:hover{
                background-color: blanchedalmond;
                
            }
    </style>
</head>
<body>
    <h1>button tag</h1>
    <p>button tag is used to add buttons and style it using css</p>
    <button>agree</button><br><br>
    <button>disagree</button><br>
    
</body>
</html>
