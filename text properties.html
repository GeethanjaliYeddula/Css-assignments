<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(238, 238, 238);
        }
        .class{
         text-transform:capitalize ;
         text-decoration:underline;
        }
        h1{
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
        }
        .text{
           text-transform: capitalize; 
           color:rgb(19, 211, 185)
        }

    </style>
</head>
<body>
    <h1>
        text properties
    </h1>
    <p class="class">this is a text properties</p>
    <h3 class="text">text-transform</h3>
    <p class="class">used to capitalize/uppercase/lowercase the letters</p>
    <h3 class="text">text-align</h3>
    <p class="class">used to align the text in either center /right/left</p>
    <h3 class="text">text-decoration</h3>
    <p class="class">decorates the text written by the user</p>
    <h3 class="text">text-color</h3>
    <p class="class">used to give the color to the text </p>
</body>
</html>
